<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500&family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Script -->
    <script src="./src/js/script.js" defer></script>
    <title>Par ou impar</title>
  </head>
  <body>
    <div id="container">
      <section id="start-screen"> 
        <h1 id="welcome">Bem vindo</h1>
        <img id="logo" src="./src/img/logo.png">
        <div id="start-menu">
          <label for="start-options">Escolha entre par ou ímpar:</label>
          <select id="start-options" name="start-options">
            <option disabled selected hidden>ESCOLHA</option>
            <option value="impar">Ímpar</option>
            <option value="par">Par</option>
          </select>
        </div>
        <button id="start">começar</button>
      </section>
    </div>
  </body>
</html>
